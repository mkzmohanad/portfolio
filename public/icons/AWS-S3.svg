<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="grad-s3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="glow-s3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Glow Rings -->
  <circle cx="48" cy="48" r="38"
          fill="none" stroke="url(#grad-s3)"
          stroke-width="2" opacity="0.9"/>
  <circle cx="48" cy="48" r="42"
          fill="none" stroke="url(#grad-s3)"
          stroke-width="1" opacity="0.25"
          filter="url(#glow-s3)"/>

  <!-- Cloud -->
  <g stroke="url(#grad-s3)" stroke-width="2.5"
     fill="none" filter="url(#glow-s3)"
     stroke-linecap="round" stroke-linejoin="round"
     transform="translate(0, -8)">
    <path d="M36 52c-4 0-8-3-8-8s3-7 7-7
             c1-5 5-9 10-9c5 0 9 3 10 8
             c4 0 8 3 8 8s-3 8-7 8H36z"/>
  </g>

  <!-- Text (slightly more space below cloud) -->
  <text x="48" y="61" text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui"
        font-size="14" fill="url(#grad-s3)"
        filter="url(#glow-s3)" font-weight="600">
    AWS S3
  </text>
</svg>
