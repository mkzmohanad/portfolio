<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Glow Rings -->
  <circle cx="48" cy="48" r="38" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.9"/>
  <circle cx="48" cy="48" r="42" fill="none" stroke="url(#grad)" stroke-width="1" opacity="0.25" filter="url(#glow)"/>

  <!-- Center Text -->
  <text x="48" y="54" text-anchor="middle"
        font-family="Inter, ui-sans-serif, system-ui"
        font-size="16" fill="url(#grad)" filter="url(#glow)" font-weight="600">
    Next.js
  </text>
</svg>
